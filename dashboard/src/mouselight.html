<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http, $location) {

        $scope.serverUrl = "http://" + $location.host() + ":" + $location.port();

      //  $scope.serverUrl="http://h01u03.int.janelia.org:8180";

        $scope.mode="initialize";

        $scope.isMode = function(m) {
            if ($scope.mode == m) {
                return true;
            }
            return false;
        }

        $scope.switchToMode = function(m) {
            $scope.mode=m;
        }

        $http.get($scope.serverUrl + "/rest-v1/mouselight/workspaces")
            .then(function(response) {
                $scope.workspaces = response.data;
                $scope.mode="workspaces";
            });

        $scope.analyzeWorkspace = function(x) {
            $http.get($scope.serverUrl + "/rest-v1/mouselight/workspaceInfo?id="+ x.idString)
                .then(function(response) {
                    x.dataType=response.data.dataType;
                    x.neuronCount=response.data.neuronCount;
                })
        }

        $scope.addArtificialNeurons = function(x) {
            $http.get($scope.serverUrl + "/rest-v1/mouselight/workspaceAddArtificialNeurons?id="+
                x.idString+"&name="+x.addName+"&number="+x.addNumber+"&points="+x.addPoints+"&brprob="+x.addBranchProb)
                .then(function(response) {
                    x.neuronCount=response.data.neuronCount;
                })
        }

        $scope.isOwnedByDeveloper = function(x) {
            if (x.ownerName == 'user:murphys' ||
                x.ownerName == 'user:fosterl' ||
                x.ownerName == 'user:olbrisd' ||
                x.ownerName == 'user:brunsc') {
                return true;
            } else {
                return false;
            }
        }
